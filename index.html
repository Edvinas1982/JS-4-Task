<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="assets/dist/css/main.min.css">
</head>

<body>
    <form>
        <label for="date">Date</label><br>
        <input type="text" id="date" name="date" placeholder="enter date"><br><br>
        <label for="number">Car number</label><br>
        <input type="text" id="number" name="number" placeholder="enter car number"><br><br>
        <label for="distance">Distance, m</label><br>
        <input type="text" id="distance" name="distance" placeholder="enter distance"><br> <br>
        <label for="time">Time, s</label><br>
        <input type="text" id="time" name="time" placeholder="enter time"><br> <br>
        <button id="save">Save</button>
    </form>
    <table id='table'>
        <caption>Saving data</caption>
        <tr>
            <th>Date</th>
            <th>Car Number</th>
            <th>Distance, m</th>
            <th>Time, s</th>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
